<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<style>
  
</style>
<body>
    <center><div class="main">
        <h1>HELLO CMRCET</h1>
        <img src="/img/logo123.png" alt="">
        <form action="" style="max-width: 500px; margin: auto;">
            <div class="firstname">
            <i class="fa fa-user icon"></i>
            <input type="text" name="fname" id="fname" placeholder="Firstname">
            </div>
            <div class="lastname">
                <i class="fa fa-user icon"></i>
                <input type="text" name="lname" id="lname" placeholder="lastname">
            </div>
            <div class="roll">
                <i class="fa fa-list-ol"></i>
                <input type="text" name="roll" id="roll" placeholder="ROLL_NUMBER">
                </div>
            <div class="email">
                <i class="fa fa-paper-plane"></i>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="select">
                <i class="fa fa-university"></i>
                <select name="clg" id="clg">
                    <option value="C1">CMRCET</option>
                    <option value="C2">CMRIT</option>
                    <option value="C3">CMRTC</option>
                    <option value="C4">CMREC</option>
                 </select><br><br>
            </div>
            <div class="pwd">
                <i class="fa fa-key"></i>
                <input type="password" name="pwd" id="pwd" placeholder="Create Password">
            </div>
            <div class="cpwd">
                <i class="fa fa-key"></i>
                <input type="password" name="pwd" id="pwd" placeholder="confirm Password">
            </div><br>
            <div>
                <button>REGISTER</button>
            </div>
            
            


        </form>
    </div></center>
</body>
</html>
