<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>

<body>
    <h2>Registration Form</h2>
    <form action="/register" method="post">
        <div class="imgcontainer">
          <img src="/img/icon copy.jpg" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">

          <label for="fname"><b>Firstname</b></label>
          <input type="text" placeholder="Enter Firstname" name="fname" required>

          <label for="lname"><b>Lastname</b></label>
          <input type="text" placeholder="Enter Lastname" name="lname" required>

          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>


          <label for="Email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="phno"><b>Mobile</b></label>
          <input type="text" placeholder="Enter mobile numberr" name="phno" required>


          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Create Password" name="password" required>

          <label for="cpassword"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="cpassword" required>
              
          <button type="submit">Register</button>
          
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <a href="/host"><button type="button" class="cancelbtn">Cancel</button></a>
        </div>
      </form>

</body>

</html>
